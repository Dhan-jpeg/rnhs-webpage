<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NSOC Dashboard Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="60" viewBox="0 0 24 24" fill="#214F9C"><path d="M12 2L15 8L12 14L9 8L12 2Z"/></svg>
                <h1>NSOC DASHBOARD</h1>
                <p>Mumbai Lantop Cyber Mint Diary</p>
            </div>
        </div>
        <div class="right-panel">
            <form class="login-form">
                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
