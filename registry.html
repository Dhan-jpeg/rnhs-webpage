<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RNHS_SignUp</title>
    <link rel="stylesheet" href="registry.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="logo2.jpeg">
                <h1>Rosales National High School</h1>
                <p>Senior High School</p>
            </div>
        </div>
        <div class="right-panel">

            <form class="login-form" action="index.html" method="GET">
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"  />
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"  />
                
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password"  />
                
                <div class="signup-text">Already have an account? <a href="index.html">Login</a></div>
                
                <button type="submit" class="sign-in-btn">Sign Up</button>
              <script>
                // ensure password and confirmation match before submitting
                document.addEventListener('DOMContentLoaded', function() {
                    var form = document.querySelector('.login-form');
                    form.addEventListener('submit', function(e) {
                        var pwd = document.getElementById('password');
                        var confirm = document.getElementById('confirm-password');
                        if (pwd.value !== confirm.value) {
                            e.preventDefault();
                            alert('Passwords do not match.');
                            confirm.focus();
                        }
                    });
                });
            </script>
            <script>
document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;

    const users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    const userExists = users.find(user => user.email === email);

    if (userExists) {
        alert("Email already registered!");
        return;
    }

    users.push({ email, password });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration successful!");
    window.location.href = "index.html";
});
</script>
        </div>
    </div>
</body>
</html>
