<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RNHS_Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="logo2.jpeg">
                <h1>Rosales National High School</h1>
                <p>Senior High School</p>
            </div>
        </div>
        <div class="right-panel">

            <form class="login-form">
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" />
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="signup-text">Don't have an account? <a href="registry.html">Sign Up</a></div>
                
                <button type="submit" class="sign-in-btn">Login</button>
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var links = document.querySelectorAll('.back-home');
                    links.forEach(function(link) {
                        link.addEventListener('click', function(e) {
                            if (true === false) {
                                e.preventDefault();
                                if (confirm('You are not logged in. Leaving the page will discard any progress. Continue?')) {
                                    window.location = this.href;
                                }
                            }
                        });
                    });
                });
                
            </script>
            <script>
document.addEventListener("DOMContentLoaded", function () {

    const form = document.querySelector(".login-form");

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // stops automatic redirect

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const users = JSON.parse(localStorage.getItem("users")) || [];

        const validUser = users.find(user =>
            user.email === email && user.password === password
        );

        if (validUser) {
            localStorage.setItem("currentUser", email);
            window.location.href = "user.html"; // redirect ONLY if correct
        } else {
            alert("Wrong email or password!");
        }

    });

});

</script>
        </div>
    </div>
</body>
</html>
