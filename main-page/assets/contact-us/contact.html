<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - RNHS</title>
    <!-- favicon -->
    <link rel="icon" href="../../logo2.jpeg" type="image/jpeg" />
    <link rel="stylesheet" href="contact.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <main class="main-content container">
      <video autoplay muted loop id="myVideo">
        <source src="rnhs.mp4" type="video/mp4">
      </video>
        <div class="button-container">
        <button class="prev-btn" aria-label="Previous Page" onclick="window.history.back()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </button>
        </div>
      
        <section class="get-in-touch">
            <p class="small-title">CONTACT</p>
            <h2>Get in Touch With Us</h2>
            <p class="subtitle">You may contact us thorugh our phone number, email address, or visit our head school.</p>
            <div class="contact-cards">
                <div class="card">
                    <a href="#"><i class="fa-solid fa-phone"></i></a>
                    <h3>Phone</h3>
                    <p>+123 567 982 102</p>
                </div>
                <div class="card">
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    <h3>Email</h3>
                    <p>rnhs@shs.com</p>
                </div>
                <div class="card">
                    <a href="#"><i class="fa-solid fa-location-arrow"></i></a>
                    <h3>Head School</h3>
                    <p>Brgy. Don Antonio Village, Rosales, Pangasinan, Philippines</p>
                </div>
            </div>
        </section>

        <section class="map-container">
            <iframe title="Artera London Office" src="https://www.google.com/maps/embed/v1/place?q=Rosales%20National%20High%20School%20https%3A%2F%2Fshare.google%2FMlWCB09fFrmBUiQNd&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
